<script type="text/javascript">
    $(document).ready(function() {
        let request = new Request();
        let auth = {
            access_token: request.getParameter("access_token"),
            refresh_token: request.getParameter("refresh_token")
        };
        let platform = "kakao";
        let pstr = "platform=" + platform;
            pstr += "&acctoken=" + auth.access_token
                  + "&reftoken=" + auth.refresh_token;
        let token = Params.get("urltoken", true);
            if (isValid(token)) {
                pstr += "&urltoken=" + token;
                Params.clear("urltoken");
            }
//a
        console.log(token)
        console.log(auth)

        AJAX.call("login.jsp", pstr, function (data) {
            var json = data.trim();
            console.log(json);
        })
    });
</script>
